    <div class="caja-izq" style="padding: 3em; width: 50%; display: flex;justify-content: center;align-items: center;">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" placeholder="Juan" aria-label="First name">
        </div>
        <div class="col-md-6">
          <label for="inputName" class="form-label">Apellidos</label>
          <input type="text" class="form-control" placeholder="Fernandez" aria-label="Last name">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Correo</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="C/ Bartalome Nº1">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity" placeholder="San Fernando">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Actividades</label>
          <select id="inputState" class="form-select">
            <option selected>Opcion..</option>
            <option>Futbol</option>
            <option>Baloncesto</option>
            <option>Padel</option>
            <option>Ajedrez</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">CP</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Aceptar terminos y condiciones
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
